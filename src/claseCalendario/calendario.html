<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clase del Calendario</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>Clase De Calendario</h1>
        </div>
    </header>
    <main>
        <form action="" class="form__container">
            <label for="hora">
                <span>Hora</span>
                <input class="input" type="time" id="hora">
            </label>

            <label for="dia">
                <span>Dia</span>
                <input class="input" type="date" id="dia">
            </label>

            <label for="semana">
                <span>Semana</span>
                <input class="input" type="week" id="semana">
            </label>

            <label for="mes">
                <span>Mes</span>
                <input class="input" type="month" id="mes">
            </label>
            <input class="submit" type="submit">
        </form>
    </main>
    
    <section>
        <form action="" class="form__container">
            <label for="calendario">
                <span>Calendario</span>
                <input type="datetime-local" id="calendario" name="calendario">
            </label>
            <input class="submit" type="submit">
        </form>
    </section>
</body>
</html>
