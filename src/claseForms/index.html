<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Forms</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>Clase Formulario</h1>
        </div>
    </header>

    <main>
    <form action="" class="form__container">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input class="input" type="text" id="nombre" placeholder="tu nombre es...">
        </label>

        <label for="apellido">
            <span>Cual es tu apellido?</span>
            <input class="input" type="text" id="apellido" placeholder="tu apellido es...">
        </label>

        <label for="comienzo">
            <span>Cuando comenzaste Platzi?</span>
            <input class="input" type="date" id="comienzo">
        </label>

        <label for="horario">
            <span>En que horario te gusta estudiar?</span>
            <input class="input" type="time" id="horario">
        </label>
    </form>
    </main>
</body>
</html>
